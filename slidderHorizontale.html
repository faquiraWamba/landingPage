        <div>
            <button class="icon" onclick="scrollr()"><i class="fas fa-angle-double-righ t"></i></button>
           </div>
    </div>
</body>
<script>
    function scrolll(){
        var left =  document.querySelector(".scroll-images");
           left.scrollBy(350,0);
    }
    function scrollr(){
        var right = document.querySelector(".scroll-images");
        right.scrollBy(350);
    }
</script>
